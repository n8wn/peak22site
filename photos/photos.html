    /* â”€â”€ COLLECTIONS GRID â”€â”€ */
    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2px;
      padding: 0 3rem 6rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .collection-card {
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
      cursor: none;
      background: var(--surface);
    }
    .collection-card img {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
      filter: brightness(0.6) saturate(0.8);
      transition: transform 0.6s cubic-bezier(0.25,0.46,0.45,0.94), filter 0.4s;
    }
    .collection-card:hover img {
      transform: scale(1.05);
      filter: brightness(0.45) saturate(0.9);
    }
    .collection-card-info {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; justify-content: flex-end;
      padding: 1.8rem;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
    }
    .collection-card-index {
      font-family: var(--font-display); font-size: 0.7rem;
      letter-spacing: 0.35em; color: var(--red-hot);
      margin-bottom: 0.4rem; text-transform: uppercase;
    }
    .collection-card-name {
      font-family: var(--font-display);
      font-size: clamp(1.4rem, 3vw, 2rem);
      letter-spacing: 0.05em; color: var(--white);
      text-transform: uppercase; line-height: 1; margin-bottom: 0.5rem;
    }
    .collection-card-meta {
      display: flex; align-items: center; gap: 1rem;
      font-size: 0.7rem; letter-spacing: 0.15em;
      color: rgba(255,255,255,0.5); text-transform: uppercase;
    }
    .collection-card-arrow {
      position: absolute; top: 1.5rem; right: 1.5rem;
      width: 40px; height: 40px;
      border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transform: translateY(6px);
      transition: opacity 0.3s, transform 0.3s, border-color 0.3s;
    }
    .collection-card-arrow svg { width: 14px; height: 14px; stroke: var(--white); fill: none; stroke-width: 2; }
    .collection-card:hover .collection-card-arrow { opacity: 1; transform: translateY(0); border-color: var(--red-hot); }

    /* â”€â”€ EVENT VIEWER â”€â”€ */
    .event-viewer {
      position: fixed; inset: 0; background: #000;
      z-index: 500; overflow-y: auto;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .event-viewer.open { opacity: 1; pointer-events: all; }

    .event-viewer-header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .event-viewer-title { display: flex; flex-direction: column; }
    .event-viewer-name {
      font-family: var(--font-display); font-size: 1.6rem;
      letter-spacing: 0.06em; color: var(--white);
      text-transform: uppercase; line-height: 1;
    }
    .event-viewer-date {
      font-family: var(--font-display); font-size: 0.7rem;
      letter-spacing: 0.3em; color: var(--red-hot);
      text-transform: uppercase; margin-top: 0.2rem;
    }
    .event-viewer-back {
      font-family: var(--font-display); font-size: 0.85rem;
      letter-spacing: 0.2em; color: var(--muted); cursor: none;
      text-transform: uppercase; display: flex; align-items: center; gap: 0.6rem;
      transition: color 0.2s; background: none; border: none; padding: 0;
    }
    .event-viewer-back:hover { color: var(--white); }
    .event-viewer-back svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2; }
    .event-viewer-count { font-family: var(--font-display); font-size: 0.8rem; letter-spacing: 0.2em; color: var(--muted); }

    .event-viewer-grid {
      columns: 3; column-gap: 3px; padding: 3px 3px 6rem;
    }
    .event-viewer-item {
      break-inside: avoid; margin-bottom: 3px;
      position: relative; overflow: hidden; cursor: none;
    }

    /* Photo tile */
    .event-viewer-item img {
      width: 100%; display: block;
      filter: brightness(0.9) saturate(0.85);
      transition: transform 0.5s cubic-bezier(0.25,0.46,0.45,0.94), filter 0.3s;
    }
    .event-viewer-item:hover img { transform: scale(1.03); filter: brightness(1) saturate(1); }

    /* Video tile */
    .event-viewer-item .video-thumb {
      position: relative; width: 100%; background: #111;
    }
    .event-viewer-item .video-thumb video {
      width: 100%; display: block;
      filter: brightness(0.85) saturate(0.85);
      transition: filter 0.3s;
      pointer-events: none; /* thumb only â€” click opens lightbox */
    }
    .event-viewer-item:hover .video-thumb video { filter: brightness(1) saturate(1); }

    /* Play button overlay on video tiles */
    .video-play-badge {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      transition: background 0.3s;

    .video-play-badge svg {
      width: 48px; height: 48px;
      fill: rgba(255,255,255,0.9);
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.6));
      transition: transform 0.2s, fill 0.2s;
    }
    .event-viewer-item:hover .video-play-badge svg {
      transform: scale(1.12);
      fill: var(--red-hot);
    }

    .video-type-badge {
      position: absolute; top: 0.6rem; left: 0.6rem;
      font-family: var(--font-display); font-size: 0.6rem;
      letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--white); background: var(--red);
      padding: 0.15rem 0.5rem;
    }

    .event-viewer-item .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0); transition: background 0.3s;
    }
    .event-viewer-item:hover .overlay { background: rgba(0,0,0,0.1); }

    /* â”€â”€ LIGHTBOX â”€â”€ */
    .lightbox {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.97); z-index: 1000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.35s;
    }
    .lightbox.open { opacity: 1; pointer-events: all; }

    }
    .lightbox img {

    }
    .lightbox img.switching { opacity: 0; }

    /* Lightbox video player */
    .lightbox-video-wrap {
      position: relative;
      display: flex; align-items: center; justify-content: center;
      max-width: 90vw; max-height: 88vh;
    }
    .lightbox-video-wrap video {
      max-width: 88vw; max-height: 84vh;
      display: block; border: 1px solid var(--border);
      background: #000; outline: none;
    }

    .lightbox-close {
      position: fixed; top: 1.5rem; right: 1.5rem;
      font-family: var(--font-display); font-size: 1rem;
      letter-spacing: 0.15em; color: var(--muted); cursor: none;
      transition: color 0.2s; z-index: 1001;
      background: none; border: none; padding: 0; text-transform: uppercase;
    }
    .lightbox-close:hover { color: var(--red-hot); }

    .lightbox-counter {
      position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
      font-family: var(--font-display); font-size: 0.8rem;
      letter-spacing: 0.25em; color: var(--muted); z-index: 1001;
    }
    .lightbox-counter span { color: var(--white); }

    /* Hide nav arrows when a video is open (video has its own controls) */
    .lightbox.video-mode .lightbox-nav { display: none; }
    .lightbox.video-mode .lightbox-counter { display: none; }

    .lightbox-nav {
      position: fixed; top: 50%; transform: translateY(-50%); z-index: 1001;
      background: none; border: 1px solid var(--border);
      width: 48px; height: 48px;
      display: flex; align-items: center; justify-content: center;
      cursor: none; transition: border-color 0.2s, background 0.2s;
    }
    .lightbox-nav:hover { border-color: var(--red-hot); background: rgba(42,191,191,0.08); }
    .lightbox-nav svg { width: 18px; height: 18px; stroke: var(--white); fill: none; stroke-width: 2; }
    .lightbox-prev { left: 1.5rem; }
    .lightbox-next { right: 1.5rem; }

      .lightbox-next { right: 0.5rem; }
    }
    @media (max-width: 480px) {

    const viewerCount     = document.getElementById('viewerCount');
    const viewerGrid      = document.getElementById('viewerGrid');
    const lightbox        = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightboxContent');
    const lightboxClose   = document.getElementById('lightboxClose');
    const lightboxPrev    = document.getElementById('lightboxPrev');
    const lightboxNext    = document.getElementById('lightboxNext');
    const lightboxCurrent = document.getElementById('lightboxCurrent');
    const lightboxTotal   = document.getElementById('lightboxTotal');
    const cursor          = document.getElementById('cursor');

    // â”€â”€ Helper: is this item a video? â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function isVideo(item) {
      return item.type === 'video';
    }

    // â”€â”€ Build collection cover cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const grid = document.createElement('div');
    grid.className = 'collections-grid';

    EVENTS.forEach((event, idx) => {
      const card = document.createElement('div');
      card.className = 'collection-card reveal';

      const coverSrc = event.photos.length > 0 ? event.photos[0].src : '';
      const videoCount = event.photos.filter(isVideo).length;
      const photoCount = event.photos.length - videoCount;

      // Build meta string e.g. "28 photos Â· 2 videos"
      let metaParts = [];
      if (photoCount > 0) metaParts.push(`${photoCount} photo${photoCount !== 1 ? 's' : ''}`);
      if (videoCount > 0) metaParts.push(`${videoCount} video${videoCount !== 1 ? 's' : ''}`);
      const metaStr = metaParts.join(' Â· ');

      card.innerHTML = `
        <img src="${coverSrc}" alt="${event.name}" loading="lazy">
        <div class="collection-card-info">
          <div class="collection-card-index">${String(idx + 1).padStart(2, '0')}</div>
          <div class="collection-card-name">${event.name}</div>
          <div class="collection-card-meta">
            <span>${event.date}</span>
            <span>Â·</span>
            <span>${metaStr}</span>
          </div>
        </div>
        <div class="collection-card-arrow">
          <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
        </div>
      `;

      card.addEventListener('click', () => openEventViewer(event));
      if (cursor) {
        card.addEventListener('mouseenter', () => cursor.classList.add('expand'));
        card.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
      }
      grid.appendChild(card);
    });

    collectionsRoot.appendChild(grid);

    // Scroll reveal for cards
    const revealObs = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), i * 100);
          revealObs.unobserve(entry.target);
        }
      });
    }, { threshold: 0, rootMargin: '0px 0px -40px 0px' });
    grid.querySelectorAll('.reveal').forEach(el => revealObs.observe(el));

    // â”€â”€ Open event viewer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openEventViewer(event) {
      currentPhotos = event.photos;

      viewerName.textContent = event.name;
      viewerDate.textContent = event.date;

      const videoCount = event.photos.filter(isVideo).length;
      const photoCount = event.photos.length - videoCount;
      let countParts = [];
      if (photoCount > 0) countParts.push(`${photoCount} photo${photoCount !== 1 ? 's' : ''}`);
      if (videoCount > 0) countParts.push(`${videoCount} video${videoCount !== 1 ? 's' : ''}`);
      viewerCount.textContent = countParts.join(' Â· ');

      viewerGrid.innerHTML = '';

      event.photos.forEach((item, i) => {
        const tile = document.createElement('div');
        tile.className = 'event-viewer-item';

        if (isVideo(item)) {
          // â”€â”€ Video tile â”€â”€
          tile.innerHTML = `
            <div class="video-thumb">
              <video src="${item.src}" ${item.poster ? `poster="${item.poster}"` : ''} preload="metadata" muted playsinline></video>
              <div class="video-play-badge">
                <svg viewBox="0 0 24 24"><path d="M5 3l14 9-14 9V3z"/></svg>
              </div>
              <span class="video-type-badge">Video</span>
            </div>
            <div class="overlay"></div>
          `;
        } else {
          // â”€â”€ Photo tile â”€â”€
          tile.innerHTML = `
            <img src="${item.src}" alt="${item.label || event.name}" loading="lazy">
            <div class="overlay"></div>
          `;
        }

        tile.addEventListener('click', () => openLightbox(i));
        if (cursor) {
          tile.addEventListener('mouseenter', () => cursor.classList.add('expand'));
          tile.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        }
        viewerGrid.appendChild(tile);
      });

      eventViewer.classList.add('open');
      eventViewer.scrollTop = 0;
      document.body.style.overflow = 'hidden';
    }

    // â”€â”€ Close event viewer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function closeEventViewer() {
      eventViewer.classList.remove('open');
      document.body.style.overflow = '';
      // Pause any playing video in viewer
      viewerGrid.querySelectorAll('video').forEach(v => v.pause());
    }

    viewerBack.addEventListener('click', closeEventViewer);

    // â”€â”€ Lightbox â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openLightbox(index) {
      lightboxIndex = index;
      lightboxTotal.textContent = currentPhotos.length;
      showLightboxItem(index);
      lightbox.classList.add('open');
    }

    function showLightboxItem(index) {
      lightboxIndex = index;
      const item = currentPhotos[index];

      // Stop any currently playing lightbox video
      const prevVideo = lightboxContent.querySelector('video');
      if (prevVideo) { prevVideo.pause(); prevVideo.src = ''; }

      lightboxContent.innerHTML = '';

      if (isVideo(item)) {
        // â”€â”€ Video in lightbox â”€â”€
        lightbox.classList.add('video-mode');
        const wrap = document.createElement('div');
        wrap.className = 'lightbox-video-wrap';
        const vid = document.createElement('video');
        vid.src      = item.src;
        vid.controls = true;
        vid.autoplay = true;
        vid.playsinline = true;
        if (item.poster) vid.poster = item.poster;
        wrap.appendChild(vid);
        lightboxContent.appendChild(wrap);
      } else {
        // â”€â”€ Photo in lightbox â”€â”€
        lightbox.classList.remove('video-mode');
        const wrap = document.createElement('div');
        wrap.className = 'lightbox-img-wrap';
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.label || '';
        img.classList.add('switching');
        wrap.appendChild(img);
        lightboxContent.appendChild(wrap);
        // Fade in
        requestAnimationFrame(() => img.classList.remove('switching'));
      }

      lightboxCurrent.textContent = index + 1;
      lightboxPrev.style.opacity  = index === 0 ? '0.2' : '1';
      lightboxNext.style.opacity  = index === currentPhotos.length - 1 ? '0.2' : '1';
    }

    function closeLightbox() {
      // Stop video if playing
      const vid = lightboxContent.querySelector('video');
      if (vid) { vid.pause(); vid.src = ''; }
      lightbox.classList.remove('open');
      lightbox.classList.remove('video-mode');
      lightboxContent.innerHTML = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    lightboxPrev.addEventListener('click', e => {
      e.stopPropagation();
      if (lightboxIndex > 0) showLightboxItem(lightboxIndex - 1);
    });
    lightboxNext.addEventListener('click', e => {
      e.stopPropagation();
      if (lightboxIndex < currentPhotos.length - 1) showLightboxItem(lightboxIndex + 1);
    });

    document.addEventListener('keydown', e => {
      if (lightbox.classList.contains('open')) {
        // Don't navigate with arrows if a video is playing
        if (lightbox.classList.contains('video-mode')) {
          if (e.key === 'Escape') closeLightbox();
          return;
        }
        if (e.key === 'ArrowLeft'  && lightboxIndex > 0)                        showLightboxItem(lightboxIndex - 1);
        if (e.key === 'ArrowRight' && lightboxIndex < currentPhotos.length - 1) showLightboxItem(lightboxIndex + 1);
        if (e.key === 'Escape') closeLightbox();
      } else if (eventViewer.classList.contains('open')) {
        if (e.key === 'Escape') closeEventViewer();
      }
    });

  })();
  </script>
