    /* â”€â”€ COLLECTIONS GRID â”€â”€ */
    .collections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2px;
      padding: 0 3rem 6rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .collection-card {
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
      cursor: none;
      background: var(--surface);
    }

    .collection-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.6) saturate(0.8);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.4s;
    }

    .collection-card:hover img {
      transform: scale(1.05);
      filter: brightness(0.45) saturate(0.9);
    }

    .collection-card-info {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.8rem;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
    }

    .collection-card-index {
      font-family: var(--font-display);
      font-size: 0.7rem;
      letter-spacing: 0.35em;
      color: var(--red-hot);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
    }

    .collection-card-name {
      font-family: var(--font-display);
      font-size: clamp(1.4rem, 3vw, 2rem);
      letter-spacing: 0.05em;
      color: var(--white);
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .collection-card-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
    }

    .collection-card-arrow {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.3s, transform 0.3s, border-color 0.3s;
    }
    .collection-card-arrow svg {
      width: 14px;
      height: 14px;
      stroke: var(--white);
      fill: none;
      stroke-width: 2;
    }
    .collection-card:hover .collection-card-arrow {
      opacity: 1;
      transform: translateY(0);
      border-color: var(--red-hot);
    }

    /* â”€â”€ EVENT VIEWER (full gallery view) â”€â”€ */
    .event-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 500;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .event-viewer.open {
      opacity: 1;
      pointer-events: all;
    }

    .event-viewer-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .event-viewer-title {
      display: flex;
      flex-direction: column;
    }
    .event-viewer-name {
      font-family: var(--font-display);
      font-size: 1.6rem;
      letter-spacing: 0.06em;
      color: var(--white);
      text-transform: uppercase;
      line-height: 1;
    }
    .event-viewer-date {

      font-size: 0.7rem;
      letter-spacing: 0.3em;
      color: var(--red-hot);
      text-transform: uppercase;
      margin-top: 0.2rem;

      font-size: 0.85rem;
      letter-spacing: 0.2em;
      color: var(--muted);
      cursor: none;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: color 0.2s;
      background: none;
      border: none;
      padding: 0;
    }
    .event-viewer-back:hover { color: var(--white); }

      stroke: currentColor;
      fill: none;

      font-size: 0.8rem;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .event-viewer-grid {
      columns: 3;
      column-gap: 3px;
      padding: 3px 3px 6rem;
    }

      margin-bottom: 3px;
      position: relative;
      overflow: hidden;
      cursor: none;
    }
    .event-viewer-item img {

    .event-viewer-item:hover img {
      transform: scale(1.03);
      filter: brightness(1) saturate(1);
    }
    .event-viewer-item .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0);
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    }

      align-items: center;
      justify-content: center;

      font-size: 1rem;

    .lightbox-nav:hover {

    .lightbox-nav svg {

    .lightbox-prev { left: 1.5rem; }
    .lightbox-next { right: 1.5rem; }

    @media (max-width: 768px) {
      .collections-grid { columns: 1; padding: 0 1rem 4rem; grid-template-columns: 1fr; }
      .event-viewer-grid { columns: 2; }
      .lightbox-prev { left: 0.5rem; }
      .lightbox-next { right: 0.5rem; }
    }
    @media (max-width: 480px) {
      .event-viewer-grid { columns: 1; }

        </div>
        <div class="collection-card-arrow">
          <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
        </div>
      `;

      card.addEventListener('click', () => openEventViewer(event));

      if (cursor) {
        card.addEventListener('mouseenter', () => cursor.classList.add('expand'));
        card.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
      }

      grid.appendChild(card);
    });

    collectionsRoot.appendChild(grid);

    // â”€â”€ Scroll reveal for cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const cards = grid.querySelectorAll('.reveal');
    const revealObs = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), i * 100);
          revealObs.unobserve(entry.target);
        }
      });
    }, { threshold: 0, rootMargin: '0px 0px -40px 0px' });
    cards.forEach(el => revealObs.observe(el));

    // â”€â”€ Open event viewer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openEventViewer(event) {
      currentPhotos = event.photos;

      viewerName.textContent  = event.name;
      viewerDate.textContent  = event.date;
      viewerCount.textContent = `${event.photos.length} photo${event.photos.length !== 1 ? 's' : ''}`;

      // Build photo grid inside viewer
      viewerGrid.innerHTML = '';
      event.photos.forEach((photo, i) => {
        const item = document.createElement('div');
        item.className = 'event-viewer-item';

        const img = document.createElement('img');
        img.src     = photo.src;
        img.alt     = photo.label || event.name;
        img.loading = 'lazy';

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        item.appendChild(img);
        item.appendChild(overlay);

        item.addEventListener('click', () => openLightbox(i));

        if (cursor) {
          item.addEventListener('mouseenter', () => cursor.classList.add('expand'));
          item.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        }

        viewerGrid.appendChild(item);
      });

      // Show viewer
      eventViewer.classList.add('open');
      eventViewer.scrollTop = 0;
      document.body.style.overflow = 'hidden';
    }

    // â”€â”€ Close event viewer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function closeEventViewer() {
      eventViewer.classList.remove('open');
      document.body.style.overflow = '';
    }

    viewerBack.addEventListener('click', closeEventViewer);

    // â”€â”€ Lightbox â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openLightbox(index) {
      lightboxIndex = index;
      lightboxTotal.textContent = currentPhotos.length;
      showLightboxPhoto(index);
      lightbox.classList.add('open');
    }

    function showLightboxPhoto(index) {
      lightboxIndex = index;
      lightboxImg.classList.add('switching');
      setTimeout(() => {
        lightboxImg.src = currentPhotos[index].src;
        lightboxImg.alt = currentPhotos[index].label || '';
        lightboxCurrent.textContent = index + 1;
        lightboxImg.classList.remove('switching');
      }, 150);

      // Dim prev/next if at ends
      lightboxPrev.style.opacity = index === 0 ? '0.2' : '1';
      lightboxNext.style.opacity = index === currentPhotos.length - 1 ? '0.2' : '1';
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });

    lightboxPrev.addEventListener('click', e => {
      e.stopPropagation();
      if (lightboxIndex > 0) showLightboxPhoto(lightboxIndex - 1);
    });
    lightboxNext.addEventListener('click', e => {
      e.stopPropagation();
      if (lightboxIndex < currentPhotos.length - 1) showLightboxPhoto(lightboxIndex + 1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (lightbox.classList.contains('open')) {
        if (e.key === 'ArrowLeft'  && lightboxIndex > 0)                       showLightboxPhoto(lightboxIndex - 1);
        if (e.key === 'ArrowRight' && lightboxIndex < currentPhotos.length - 1) showLightboxPhoto(lightboxIndex + 1);
        if (e.key === 'Escape') closeLightbox();
      } else if (eventViewer.classList.contains('open')) {
        if (e.key === 'Escape') closeEventViewer();
      }
    });

  })();
  </script>
