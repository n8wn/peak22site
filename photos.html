  (function buildGalleries() {
    const root = document.getElementById('eventsGalleryRoot');
    if (!root) return;

    // Lightbox setup
    const lightbox      = document.getElementById('lightbox');
    const lightboxImg   = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    function openLightbox(src, label) {
      lightboxImg.src = src;
      lightboxImg.alt = label;
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox() {
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
    }
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });

    // Build each event section
    EVENTS.forEach((event, idx) => {

      // â”€â”€ Section wrapper
      const section = document.createElement('div');
      section.className = 'event-gallery-section';

      // â”€â”€ Event heading
      const heading = document.createElement('div');
      heading.className = 'event-gallery-heading reveal';
      heading.innerHTML = `
        <span class="event-gallery-index">0${idx + 1}</span>
        <div>
          <h2 class="event-gallery-name">${event.name}</h2>
          <span class="event-gallery-date">${event.date}</span>
        </div>
      `;
      section.appendChild(heading);

      // â”€â”€ Photo count badge
      const meta = document.createElement('div');
      meta.className = 'event-gallery-meta';
      meta.textContent = event.photos.length
        ? `${event.photos.length} photo${event.photos.length !== 1 ? 's' : ''}`
        : 'No photos yet â€” add them in the config above';
      section.appendChild(meta);

      // â”€â”€ Grid (only if there are photos)
      if (event.photos.length > 0) {
        const grid = document.createElement('div');
        grid.className = 'gallery-grid';

        event.photos.forEach(photo => {
          const item = document.createElement('div');
          item.className = 'gallery-item reveal';

          const img = document.createElement('img');
          img.src     = photo.src;
          img.alt     = photo.label || event.name;
          img.loading = 'lazy';

          const overlay = document.createElement('div');
          overlay.className = 'overlay';
          overlay.innerHTML = `<span class="overlay-label">${photo.label || ''}</span>`;

          item.appendChild(img);
          item.appendChild(overlay);

          // Click to open lightbox
          item.addEventListener('click', () => openLightbox(photo.src, photo.label || event.name));

          // Cursor expand (if cursor exists)
          const cursor = document.getElementById('cursor');
          if (cursor) {
            item.addEventListener('mouseenter', () => cursor.classList.add('expand'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
          }

          grid.appendChild(item);
        });

        section.appendChild(grid);
      }

      // â”€â”€ Divider between events
      const divider = document.createElement('div');
      divider.className = 'divider';
      divider.style.margin = '0 3rem';
      section.appendChild(divider);

      root.appendChild(section);
    });

    // Re-run reveal observer for dynamically created elements
    const newReveals = root.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), i * 60);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0, rootMargin: '0px 0px -40px 0px' });
    newReveals.forEach(el => observer.observe(el));

  })();
